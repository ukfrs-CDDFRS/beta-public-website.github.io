# Netlify CMS configuration for CDDFRS Website
backend:
  name: git-gateway
  branch: main

media_folder: "assets/images/uploads"
public_folder: "/assets/images/uploads"

site_url: "https://ukfrs-cddfrs.github.io/beta-public-website/

collections:
  - name: "news"
    label: "News Posts"
    folder: "src/pages/news/posts"
    create: true
    extension: "html"
    fields:
      - { name: "title", label: "Title", widget: "string" }
      - { name: "date", label: "Date", widget: "datetime" }
      - { name: "body", label: "Body", widget: "markdown" }
  - name: "pages"
    label: "Site Pages"
    folder: "src/pages"
    create: true
    extension: "html"
    fields:
      - { name: "title", label: "Title", widget: "string" }
      - { name: "body", label: "Body", widget: "markdown" }
  - name: "stations"
    label: "Fire Stations"
    folder: "src/pages/about/stations"
    create: true
    extension: "html"
    fields:
      - { name: "name", label: "Station Name", widget: "string" }
      - { name: "body", label: "Description", widget: "markdown" }
